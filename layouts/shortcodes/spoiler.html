{{- $id := printf "info-%d" .Ordinal -}}
{{- $opts := dict "display" "block" "markup" "markdown" -}}
<details class="info{{ with .Get "class" }} {{ . }}{{ end }}" {{ with .Get "style" }}style="{{ . | safeCSS }}"{{ end }} id="{{ $id }}">
    <summary>{{ .Get "text" | markdownify | emojify }}</summary>
    {{ .Inner | $.Page.RenderString $opts | emojify }}
</details>
