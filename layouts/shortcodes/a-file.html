{{- $Resource := .Page.Resources.GetMatch (printf "%s" (.Get "path")) | resources.Fingerprint "md5" -}}
<a class="link" 
    href="{{- $Resource.RelPermalink -}}"
    rel="{{- default `noopener` (.Get "rel") -}}"
    target="{{- default `_blank` (.Get "target") -}}">
    {{- .Inner | $.Page.RenderString -}}
</a>
