{{- $Resource := .Page.Resources.GetMatch (printf "%s" (.Get "path")) | resources.Fingerprint "md5" -}}
<a class="link" 
    href="{{ $Resource.RelPermalink }}"
    {{ with .Get "rel" }}
    rel="{{ . }}"
    {{ else }}
    rel="noopener"
    {{ end }}
    {{ with .Get "target" }}
    target="{{ . }}"
    {{ else }}
    target="_blank"
    {{ end }}>
    {{ .Inner | $.Page.RenderString | emojify }}
</a>
