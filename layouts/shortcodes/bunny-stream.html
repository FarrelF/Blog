<div {{ with .Get "div-style" }}style="{{ . }}"{{ else }}style="position: relative; padding-top: 56.25%;"{{ end }}>
    <iframe 
        src="//{{ with .Get "embed-uri" }}{{ . }}{{ else }}iframe.mediadelivery.net/embed{{ end }}/{{ with .Get "library-id" }}{{ . }}{{ else }}926{{ end }}/{{ .Get "id" }}{{ if or (eq (.Get "autoplay") true) (eq (.Get "autoplay") "true") }}?autoplay=true{{ else }}?autoplay=false{{ end }}" 
        {{ if or (eq (.Get "lazyload") true) (eq (.Get "lazyload") "true") }}loading="lazy"{{ end }} 
        {{ with .Get "style" }}style="{{ . }}"{{ else }}style="border: none; position: absolute; top: 0; height: 100%; width: 100%;"{{ end }} 
        {{ with .Get "allow" }}allow="{{ . }}"{{ else }}allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"{{ end }} 
        {{ if or (eq (.Get "allowfullscreen") true) (eq (.Get "allowfullscreen") "true") }}allowfullscreen="true"{{ else }}allowfullscreen="false"{{ end }}>
    </iframe>
</div>
