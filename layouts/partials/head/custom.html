{{- $PermalinkFonts := "/fonts" -}}
{{- if and (.Site.Params.CDN.Fonts.URL) (eq hugo.IsProduction true) -}}

{{- end -}}
<link rel="icon" href="data:,">
<link rel="preconnect" href="https://cdn.statically.io/" crossorigin>
<link rel="dns-prefetch" href="https://cdn.statically.io/">
<link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net/">
<link rel="stylesheet" href="{{ $PermalinkFonts }}/Lato/font.min.css" type="text/css" crossorigin="anonymous">
<link rel="preload" href="{{ $PermalinkFonts }}/Lato/LatoLatin-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ $PermalinkFonts }}/Lato/LatoLatin-Bold.woff2" as="font" type="font/woff2" crossorigin>
