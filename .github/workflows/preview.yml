name: Testing Site
on: 
  pull_request:
    branches:
      - drafts
      - main
    paths-ignore:
      - "**/README.md"
      - "**/LICENSE"
      - "**/LICENSE*"
      - "**/CONTRIBUTING.md"
      - "**/.gitignore"
      - "**/netlify.toml"
      - "config/development/**"
      - "**/archetypes/**"
      - "**/.markdownlint.*"

jobs:
  build:
    name: Build (Preview)
    runs-on: ubuntu-24.04
    env:
      TZ: Asia/Jakarta
      HUGO_ENV: staging
      GO_VERSION: stable
      HUGO_VERSION: latest
      DART_SASS_VERSION: latest

    steps:
    - name: Checkout the Code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up APT Mirror
      # GitHub Actions APT proxy is super unstable
      # See: https://github.com/actions/runner-images/issues/7048
      run: |
        printf 'http://azure.archive.ubuntu.com/ubuntu	priority:1\n' | sudo tee /etc/apt/mirrors.txt
        curl http://mirrors.ubuntu.com/mirrors.txt | sudo tee --append /etc/apt/mirrors.txt
        sudo sed -i 's/http:\/\/azure.archive.ubuntu.com\/ubuntu\//mirror+file:\/etc\/apt\/mirrors.txt/' /etc/apt/sources.list

    - name: Install All Locales and Other Packages
      run: |
        sudo sh -c 'apt update; apt install -y locales locales-all pigz'
        sudo update-locale LANG=C.UTF-8 LC_MESSAGES=POSIX
        sudo ln -sf /usr/share/zoneinfo/${TZ} /etc/localtime

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false

    - name: Setup Hugo Extended
      env:
        IS_EXTENDED: true
        IS_WITHDEPLOY: false
      run: |
        # Detect OS and system architecture with Go standard environment variables
        OS_NAME=$(go env GOOS)
        ARCH_NAME=$(go env GOARCH)
        
        # Use latest version if HUGO_VERSION=latest or if not specified
        if [ "${HUGO_VERSION:-}" = "latest" ] || [ -z "${HUGO_VERSION:-}" ]; then
          if [ -z "${HUGO_VERSION:-}" ]; then
            echo "NOTE: No Hugo version specified in \$HUGO_VERSION."
            echo "Using the latest release instead."
          fi
          HUGO_VERSION="$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r .tag_name | sed 's/^v//')"
        fi
        
        # Compare version function
        version_ge() { [ "$(printf '%s\n%s\n' "$2" "$1" | sort -V | head -n1)" = "$2" ]; }
        version_le() { [ "$(printf '%s\n%s\n' "$1" "$2" | sort -V | head -n1)" = "$1" ]; }
        
        # macOS ARM64 before version 0.81.0 handling
        if [ "$OS_NAME" = "darwin" ] && version_le "$HUGO_VERSION" "0.80.0" && [ "$ARCH_NAME" = "arm64" ]; then
          echo "WARNING: Your system architecture does not support Hugo natively."
          echo "You will install the AMD64 version of Hugo, which may cause incompatibility and performance issues."
          echo "If you encounter issues, consider using Hugo 0.81.0 or newer (which supports ARM64), or use an AMD64 runner image."
          ARCH_NAME="amd64"
        fi
        
        # Set file format
        if [ "$OS_NAME" = "windows" ]; then
          FILE_FORMAT="zip"
        elif [ "$OS_NAME" = "darwin" ] && version_ge "$HUGO_VERSION" "0.153.0"; then
          FILE_FORMAT="pkg"
        else
          FILE_FORMAT="tar.gz"
        fi
        
        # Extended build
        if [ "${IS_EXTENDED:-false}" = true ] && version_ge "$HUGO_VERSION" "0.43" && \
        { [ "$OS_NAME" = "linux" ] || [ "$OS_NAME" = "darwin" ] || [ "$OS_NAME" = "windows" ]; } && \
        { [ "$ARCH_NAME" = "amd64" ] || [ "$ARCH_NAME" = "arm64" ]; }; then
          HUGO_EXTENDED="_extended"
          
          if [ "$ARCH_NAME" = "arm64" ] && [ "$OS_NAME" = "windows" ]; then
            echo "WARNING: Hugo Extended is not supported on Windows ARM64."
            echo "You will install the AMD64 version, which may cause incompatibility and performance issues."
            echo "If you encounter issues, consider using an AMD64 runner image."
            ARCH_NAME="amd64"
          fi
        
          if [ "$ARCH_NAME" = "arm64" ] && [ "$OS_NAME" = "linux" ] && version_le "$HUGO_VERSION" "0.101.0"; then
            echo "WARNING: Hugo Extended is not supported for ARM64 on this version."
            echo "You will install the standard Hugo build instead."
            echo "For Hugo Extended, use version 0.102.0 or newer, or an AMD64 runner image."
            HUGO_EXTENDED=""
          fi
          
          # Deploy feature
          if [ "${IS_WITHDEPLOY:-false}" = true ]; then
            if version_ge "$HUGO_VERSION" "0.137.1"; then
              HUGO_EXTENDED="_extended_withdeploy"
            elif version_ge "$HUGO_VERSION" "0.137.0" && [ "$OS_NAME" = "linux" ]; then
              HUGO_EXTENDED="_extended_withdeploy"
              if [ "$ARCH_NAME" = "arm64" ] && version_le "$HUGO_VERSION" "0.138.0"; then
                echo "NOTE: ARM64 does not support Hugo Extended with Deploy for this version."
                echo "Falling back to Hugo Extended without Deploy."
                echo "For Deploy support, use Hugo 0.139.0 or newer, or an AMD64 runner image."
                HUGO_EXTENDED="_extended"
              fi
            elif version_ge "$HUGO_VERSION" "0.137.0" && [ "$OS_NAME" = "darwin" ]; then
              HUGO_EXTENDED="_extended_withdeploy"
            elif [ "$HUGO_VERSION" = "0.137.0" ] && [ "$OS_NAME" = "windows" ]; then
              echo "NOTE: Hugo Extended with Deploy is not supported on Windows for version 0.137.0."
              echo "Installing Hugo Extended 0.137.1 instead, which includes Deploy support."
              HUGO_VERSION="0.137.1"
              HUGO_EXTENDED="_extended_withdeploy"
            elif version_le "$HUGO_VERSION" "0.136.5" && version_ge "$HUGO_VERSION" "0.56.0"; then
              echo "NOTE: Your Hugo version still has the Deploy feature built-in, so 'IS_WITHDEPLOY' is not required."
            fi
          fi
        else
          HUGO_EXTENDED=""
        fi
        
        # Use 'all' build if HUGO_VERSION is 0.89.0 for macOS
        if [ "$OS_NAME" = "darwin" ] && [ "$HUGO_VERSION" = "0.89.0" ]; then
          ARCH_NAME="all"
        fi
        
        # Use 'universal' build if HUGO_VERSION is 0.102.0 or above for macOS
        if [ "$OS_NAME" = "darwin" ] && version_ge "$HUGO_VERSION" "0.102.0"; then
          ARCH_NAME="universal"
        fi
        
        # Normalise OS and architecture names for version 0.102.3 or below
        if version_le "$HUGO_VERSION" "0.102.3"; then
          case "$OS_NAME" in
            linux) OS_NAME="Linux" ;;
            darwin) OS_NAME="macOS" ;;
            windows) OS_NAME="Windows" ;;
            freebsd) OS_NAME="FreeBSD" ;;
            openbsd) OS_NAME="OpenBSD" ;;
            netbsd) OS_NAME="NetBSD" ;;
            dragonfly) OS_NAME="DragonFlyBSD" ;;
          esac
        
          case "$ARCH_NAME" in
            arm64) ARCH_NAME="ARM64" ;;
            arm) ARCH_NAME="ARM" ;;
            amd64) ARCH_NAME="64bit" ;;
            386) ARCH_NAME="32bit" ;;
          esac
        fi
        
        # Set filename
        HUGO_FILENAME="hugo${HUGO_EXTENDED}_${HUGO_VERSION}_${OS_NAME}-${ARCH_NAME}.${FILE_FORMAT}"
        
        # Make a temporary folder for downloaded and extracted files
        WORKDIR="${RUNNER_TEMP}/hugo-install"; mkdir -p "${WORKDIR}"; cd "${WORKDIR}" || exit
        
        # Download with error handling
        aria2c -c -j 16 -x 16 -s 16 -UMozilla/5.0 \
        "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/${HUGO_FILENAME}" \
        || { echo "Download failed"; exit 1; }
        
        # Make directory for Hugo files
        mkdir -p "${GITHUB_WORKSPACE}/bin/hugo"
        
        # Extract and Install
        if [ "$OS_NAME" = "windows" ] || [ "$OS_NAME" = "Windows" ]; then
          7z x "${HUGO_FILENAME}" -o"${GITHUB_WORKSPACE}/bin/hugo"
        elif [ "$OS_NAME" = "darwin" ] && version_ge "$HUGO_VERSION" "0.153.0"; then
          sudo installer -pkg "${HUGO_FILENAME}" -target /Applications
        else
          tar -xzvf "${HUGO_FILENAME}" -C "${GITHUB_WORKSPACE}/bin/hugo"
          chmod +x "${GITHUB_WORKSPACE}/bin/hugo/hugo"
        fi
        
        echo "${GITHUB_WORKSPACE}/bin/hugo" >> "${GITHUB_PATH}"
        cd "${GITHUB_WORKSPACE}" || exit
        rm -rf "${WORKDIR}"
    
    - name: Setup Dart Sass
      env:
        IS_MUSL: false
      run: |
        # Detect OS and system architecture with Go standard environment variables
        OS_NAME=$(go env GOOS)
        ARCH_NAME=$(go env GOARCH)
        
        # Normalise OS name for macOS
        if [ "$OS_NAME" = "darwin" ]; then
          OS_NAME="macos"
        fi
        
        # Normalise architecture name for AMD64 architecture
        if [ "$ARCH_NAME" = "amd64" ]; then
          ARCH_NAME="x64"
        fi
        
        # Set file format
        if [ "$OS_NAME" = "windows" ]; then
          FILE_FORMAT="zip"
        else
          FILE_FORMAT="tar.gz"
        fi
        
        # Handle MUSL Build for Linux
        if [ "${IS_MUSL:-false}" = true ] && [ "$OS_NAME" = "linux" ]; then
          DART_SASS_MUSL="-musl"
        else
          DART_SASS_MUSL=""
        fi
        
        # Use latest version if DART_SASS_VERSION=latest or if not specified
        if [ "${DART_SASS_VERSION:-}" = "latest" ] || [ -z "${DART_SASS_VERSION:-}" ]; then
          if [ -z "${DART_SASS_VERSION:-}" ]; then
            echo "NOTE: No Dart Sass version specified in \$DART_SASS_VERSION."
            echo "Using the latest release instead."
          fi
          DART_SASS_VERSION="$(curl -s https://api.github.com/repos/sass/dart-sass/releases/latest | jq -r .tag_name)"
        fi
        
        # Set filename
        DART_SASS_FILENAME="dart-sass-${DART_SASS_VERSION}-${OS_NAME}-${ARCH_NAME}${DART_SASS_MUSL}.${FILE_FORMAT}"
        
        # Make a temporary folder for downloaded and extracted files
        WORKDIR="${RUNNER_TEMP}/dart-install"; mkdir -p "${WORKDIR}"; cd "${WORKDIR}"
        
        # Download with error handling
        aria2c -c -j 16 -x 16 -s 16 -UMozilla/5.0 https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/${DART_SASS_FILENAME} \
        || { echo "Download failed"; exit 1; }
        
        # Make directory for Dart Sass files
        mkdir -p "${GITHUB_WORKSPACE}/bin"
        
        # Extract downloaded file
        if [ "$FILE_FORMAT" = "zip" ]; then
          # Use 7z to extract zip file
          7z x "${DART_SASS_FILENAME}" -o"${GITHUB_WORKSPACE}/bin" -y
        else
          tar -xzf "${DART_SASS_FILENAME}" -C "${GITHUB_WORKSPACE}/bin"
        fi
        
        # Install Dart Sass
        if [ "$OS_NAME" = "windows" ]; then
          echo '#!/usr/bin/env bash' > "${GITHUB_WORKSPACE}/bin/dart-sass/sass"
          echo 'exec "$(dirname "$0")/sass.bat" "$@"' >> "${GITHUB_WORKSPACE}/bin/dart-sass/sass"
          chmod +x "${GITHUB_WORKSPACE}/bin/dart-sass/sass"
          chmod +x "${GITHUB_WORKSPACE}/bin/dart-sass/sass.bat"
          chmod +x "${GITHUB_WORKSPACE}/bin/dart-sass/src/dart.exe"
        else
          chmod +x "${GITHUB_WORKSPACE}/bin/dart-sass/sass"
          chmod +x "${GITHUB_WORKSPACE}/bin/dart-sass/src/dart"
        fi
        
        echo "${GITHUB_WORKSPACE}/bin/dart-sass" >> $GITHUB_PATH
        cd "${GITHUB_WORKSPACE}" || exit
        rm -rf "${WORKDIR}"

    - name: Verify Installations
      run: |
        echo "Go: $(go version)"
        echo "Hugo: $(hugo version)"
        echo "Dart Sass: $(sass --version)"

    - name: Setup Hugo Resources Cache
      uses: actions/cache@v5
      with:
        path: ./resources
        key: v2-5-hugo-preview
        restore-keys: | 
          - v2-5-hugo-preview

    - name: Setup Hugo Modules Cache
      uses: actions/cache@v5
      with:
        path: /tmp/hugo_cache_runner
        key: ${{ runner.os }}-hugo-modules-preview-${{ hashFiles('**/go.sum') }}
        restore-keys: | 
          - ${{ runner.os }}-hugo-modules-preview-${{ hashFiles('**/go.sum') }}

    - name: Building the Static Web (Preview)
      run: |
        rm -rf static/*.txt static/*.xml static/google*.html static/CNAME static/_redirects
        hugo --gc --buildFuture --environment staging -b https://$GITHUB_SHA-staging.farrelf.blog
        printf "SHORT_SHA=%s\n" ${GITHUB_SHA::7} >> $GITHUB_ENV

    - name: Compressing Static Web Files
      run: |
        # pigz -km -9 $(find public -iname '*.html' -o -iname '*.css' -o -iname '*.js' -o -iname '*.json' -o -iname '*.xml' -o -iname '*.svg' -o -iname '*.txt')
        # brotli -Zn $(find public -iname '*.html' -o -iname '*.css' -o -iname '*.js' -o -iname '*.json' -o -iname '*.xml' -o -iname '*.svg' -o -iname '*.txt')
        tar cvf - ./public | pigz -9 > files.tar.gz

    - name: Upload Output File to Artifact
      uses: actions/upload-artifact@v6
      with:
        name: preview-build-result-${{ env.SHORT_SHA }}
        path: files.tar.gz
        retention-days: 1

  deploy_to_bunny_net:
    name: Deploy to Bunny Storage (Preview)
    needs: build
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout the Code
      uses: actions/checkout@v6
    - name: Setup Environment Variable
      run: |
        printf "GITHUB_SHA=%s\n" ${GITHUB_SHA} >> $GITHUB_ENV
        printf "SHORT_SHA=%s\n" ${GITHUB_SHA::7} >> $GITHUB_ENV

    - name: Download Output File from Artifact
      uses: actions/download-artifact@v7
      with:
        name: preview-build-result-${{ env.SHORT_SHA }}

    - name: Setup Mise and Thumper
      uses: jdx/mise-action@v3
    - name: Decompressing Files
      run: |
        tar -xvzf files.tar.gz

    - name: Deploying to Bunny Storage
      run: thumper sync public ${{ secrets.BUNNY_PREVIEW_STORAGE_USERNAME }} --concurrency 8 --verbose
      env:
        THUMPER_KEY: "${{ secrets.BUNNY_PREVIEW_STORAGE_PASSWORD }}"

    - name: Activate Staging Environment
      run: |
        curl  -so /dev/null -w '%{http_code}\n' -H 'AccessKey: ${{ secrets.BUNNY_API_KEY }}' \
              -H 'content-type: application/json' \
              --data '{
                "ActionType": 4,
                "TriggerMatchingType": 1,
                "Enabled": true,
                "Guid": "${{ secrets.BUNNY_PREVIEW_EDGE_RULES_GUID }}",
                "OrderIndex": 7,
                "Description": "Block Request for Another Staging URL",
                "Triggers": [
                  {
                    "Type": 0,
                    "PatternMatchingType": 0,
                    "PatternMatches": [
                      "*://*-staging.farrelf.blog"
                    ]
                  },
                  {
                    "Type": 0,
                    "PatternMatchingType": 2,
                    "PatternMatches": [
                      "*://${{ env.GITHUB_SHA }}-staging.farrelf.blog",
                      "*://${{ env.SHORT_SHA }}-staging.farrelf.blog"
                    ]
                  }
                ]
              }' \
              https://api.bunny.net/pullzone/${{ secrets.BUNNY_PULLZONE_ID }}/edgerules/addOrUpdate > http_output

        HTTP_CODE=$(cat http_output)
        rm http_output
        if [[ $HTTP_CODE -ge 200 && $HTTP_CODE -lt 300 ]]; then
            echo "Staging Environment has been successfully activated, you can visit one of following URL for preview changes"
            echo "- https://${{ env.SHORT_SHA }}-staging.farrelf.blog"
            echo "- https://${{ env.GITHUB_SHA }}-staging.farrelf.blog"
        else
            echo "Staging Environment activation failed, the error code: $HTTP_CODE"
            exit 1
        fi

  deploy_to_tebi-s3:
    name: Deploy to Tebi S3 Storage (Preview)
    needs: build
    runs-on: ubuntu-24.04
    steps:
    - name: Setup Environment Variable
      run: printf "SHORT_SHA=%s\n" ${GITHUB_SHA::7} >> $GITHUB_ENV
    - name: Download Output File from Artifact
      uses: actions/download-artifact@v7
      with:
        name: preview-build-result-${{ env.SHORT_SHA }}

    - name: Decompressing Files
      run: |
        tar -xvzf files.tar.gz

    - name: Installing and Configuring RClone
      run: |
        curl https://rclone.org/install.sh | sudo bash
        mkdir -p ${HOME}/.config/rclone
        echo "${{ secrets.RCLONE_CONFIG }}" > ${HOME}/.config/rclone/rclone.conf

    - name: Deploying to S3 Storage
      env:
        RCLONE_CONFIG_PASS: ${{ secrets.RCLONE_CONFIG_PASS }}
        S3_SERVICE: tebi-s3
      run: |
        rclone sync -v -P --stats-one-line --checksum --transfers=64 --checkers=64 --fast-list ./public ${S3_SERVICE}:/${{ secrets.S3_PREVIEW_STORAGE_BUCKET }}
