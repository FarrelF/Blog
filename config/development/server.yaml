headers:
- for: /**/*.*
  values:
    X-XSS-Protection: 0
    X-Content-Type-Options: nosniff
    X-Frame-Options: DENY
    Referrer-Policy: strict-origin-when-cross-origin
    Cache-Control: public, max-age=31536000, immutable

- for: /**/*.json
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/index.json
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/*.html
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/*.xml
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/index.xml
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/*.txt
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache
    X-XSS-Protection: 0
    X-Content-Type-Options: nosniff
    X-Frame-Options: DENY
    Referrer-Policy: strict-origin-when-cross-origin
    Permissions-Policy: > 
      gyroscope=(),
      usb=(),
      autoplay=(),
      microphone=("https://giscus.app"),
      vibrate=(),
      magnetometer=(),
      camera=("https://giscus.app"),
      midi=(),
      accelerometer=(),
      ambient-light-sensor=(),
      display-capture=(),
      document-domain=(),
      encrypted-media=(),
      geolocation=(),
      hid=(),
      idle-detection=(),
      interest-cohort=(),
      payment=(),
      publickey-credentials-get=(),
      screen-wake-lock=(),
      serial=(),
      sync-xhr=(),
      xr-spatial-tracking=()

    Feature-Policy: >
      gyroscope 'none';
      usb 'none';
      autoplay 'none';
      microphone https://giscus.app;
