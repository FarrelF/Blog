headers:
- for: /*.*
  values:
    X-XSS-Protection: 0
    X-Content-Type-Options: nosniff
    X-Frame-Options: DENY
    Referrer-Policy: strict-origin-when-cross-origin
    Cache-Control: public, max-age=31536000, immutable

- for: /*.json
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /index.*
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /*.html
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /*.xml
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /*.txt
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/*.*
  values:
    X-XSS-Protection: 0
    X-Content-Type-Options: nosniff
    X-Frame-Options: DENY
    Referrer-Policy: strict-origin-when-cross-origin
    Cache-Control: public, max-age=31536000, immutable

- for: /**/index.*
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/*.html
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache

- for: /**/
  values:
    Cache-Control: no-cache, no-store, must-revalidate, max-age=0
    Pragma: no-cache
    X-XSS-Protection: 0
    X-Content-Type-Options: nosniff
    X-Frame-Options: DENY
    Referrer-Policy: strict-origin-when-cross-origin
    Permissions-Policy: > 
      gyroscope=(),
      usb=(),
      autoplay=(),
      microphone=("https://giscus.app"),
      vibrate=(),
      magnetometer=(),
      camera=("https://giscus.app"),
      midi=(),
      accelerometer=(),
      ambient-light-sensor=(),
      display-capture=(),
      document-domain=(),
      encrypted-media=(),
      geolocation=(),
      hid=(),
      idle-detection=(),
      interest-cohort=(),
      payment=(),
      publickey-credentials-get=(),
      screen-wake-lock=(),
      serial=(),
      sync-xhr=(),
      xr-spatial-tracking=()

    Feature-Policy: >
      gyroscope 'none';
      usb 'none';
      autoplay 'none';
      microphone https://giscus.app;
      vibrate 'none';
      magnetometer 'none';
      camera https://giscus.app;
      midi 'none';
      accelerometer 'none';
      ambient-light-sensor 'none';
      display-capture 'none';
      document-domain 'none';
      encrypted-media 'none';
      geolocation 'none';
      hid 'none';
      idle-detection 'none';
      interest-cohort 'none';
      payment 'none';
      publickey-credentials-get 'none';
      screen-wake-lock 'none';
      serial 'none';
      sync-xhr 'none';
      xr-spatial-tracking 'none'

    Content-Security-Policy-Report-Only: >
      default-src 'none';
      script-src 'self' https://giscus.app/client.js https://giscus.app/js/iframeResizer.min.js
      'sha256-WZ07PBFdgPIQGul1TPe2xeawF/hpG7MxkXd61gZ25Jo=' 'sha256-U9bva7YwwbSs/D9GiLVzHCCnx27Sqb1ERkmGdPSyBlE='
      'sha256-3PCW1zxTJi8yGvS0zNZ5/fb+zzVHyNIIdTKU5Q4K6e4=' 'sha256-PtVgh3fYynHDbKIYA+50xrk/E3h8rgOfY1xLRQ3zv3A='
      'sha256-u/u6EZ+lhdTkrWpo83IwNp2V0B8CHZY1NaGM/5VVoIc=' 'sha256-Jgp4ajzqIBclmPp4JeS9/1SZLS8hmgwlIdjo0jHlZSY='
      'sha256-jYcvSua0wWjBOGlPqzBCu4IDQ8yaKxhYIwrnrBM1A9I=' 'sha256-eZ15s1xSQzB4h+Nv1YT5p854a9wsMu4h0qXg/V37s6o=' 
      'sha256-EQrK50U/BqXmfOQJNK2A4LcxpnrJ7Vpp3ppuKPIK4VE=' 'sha256-xnpGhATVX7iH3/FKSYnaMj7u3LYvAU3Mb5A+lya4nc8=';
      style-src 'self' 'unsafe-hashes' https://cdn.statically.io/gh/dimsemenov/PhotoSwipe/
      'sha256-P50WYSNZB+t5bw7NvQOJjx1SOTbBTDThDWu5rHUHV8o=' 'sha256-AN/BwYzHD/GnCad3utJZUlQ8jiR4MDFg5++YjWHDnaQ='
      'sha256-MbtVhF2YYaQ+jxjj/xmHw3IdSfL/52aKP0AZyGBTmPo=' 'sha256-8r2wkNd7y5t42rwVYQq1N86jT4H+QpO/L30lmmVGGcs='
      'sha256-De7agAeYqm6ANIVvRRW6HFWi52AJW8inhFE0gSdgXnI=';
      font-src 'self';
      img-src data: 'self' https://cdn.statically.io/gh/dimsemenov/PhotoSwipe/;
      base-uri 'self';
      connect-src 'self';
      object-src 'none';
      frame-src https://giscus.app/id/widget iframe.mediadelivery.net/embed/926/;
      child-src https://giscus.app/id/widget iframe.mediadelivery.net/embed/926/;
      media-src 'none';
      form-action 'self';
      frame-ancestors 'none';
      manifest-src 'none';
      worker-src 'none';
      prefetch-src https://cdn.statically.io/;
      sandbox allow-scripts allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation allow-downloads

