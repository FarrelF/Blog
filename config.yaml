baseURL: https://farrel.franqois.id/
languageCode: id-id
title: Farrel Franqois Blog
theme: hugo-theme-stack
paginate: 5
enableEmoji: true
enableInlineShortcodes: true
content-dir: content

DefaultContentLanguage: id
disqusShortname: farrelf-blog

ignoreFiles:
  - README.md

permalinks:
  post: /:slug/
  page: /:slug/
  tags: /tag/:slug/
  categories: /kategori/:slug/

params:
  dateFormat:
    published: Monday, 02 January 2006
    lastUpdated: Monday, 02 January 2006

  sidebar:
    emoji:
    subtitle: (Bukan) Sekedar Blog Pribadi saya
    avatar:
      local: true
      src: img/profile/avatar.jpg

  article:
    toc: true
    math: false
    license:
      enabled: true
      default: Telah saya terbitkan dibawah lisensi <a class="link" href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener">CC BY-SA 4.0</a>

  SRIHash:
    CSS: false
    JS: true

  CDN:
    Images:
      URL: https://cdn.statically.io/img/farrel.franqois.id/f=auto
    SVG:
      URL: https://cdn.statically.io/img/farrel.franqois.id
    JS:
      URL: https://cdn.statically.io/js/farrel.franqois.id
    CSS:
      URL: https://cdn.statically.io/css/farrel.franqois.id
    Fonts:
      URL: https://cdn.statically.io/css/farrel.franqois.id

  arcio:
    # Check https://arc.io
    enabled: true
    widgetId: D1Tc1z8H

  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2019

  comments:
    enabled: true
    provider: disqus
    utterances:
      repo:
      issueTerm: pathname
      label:
      theme: preferred-color-scheme

  widgets:
    enabled:
      - search
      - archives
      - tag-cloud
      - categories
    archives:
      limit: 5
    tagCloud:
      limit: 10
    categoriesCloud:
      limit: 20

  opengraph:
    twitter:
      site: FarrelFranqois
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    toggle: true
    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

  Twemoji:
    enabled: true
    Options:
      baseURL: https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0.2/
      Path: assets/svg
      Ext: .svg

menu:
  main:
    - identifier: home
      name: Beranda
      url: /
      weight: -100
      pre: home

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  tableOfContents:
    start: 1
    end: 4
    ordered: true
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
